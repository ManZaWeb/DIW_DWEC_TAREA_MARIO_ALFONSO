<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>

    <div class="nav-container">
        <nav>

            <div class="logo">
                <a href="#inicio"><img src="assets/imgs/logo.jpg" alt="Logo"></a>
            </div>
    
            <ul class="menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            
        </nav>
    </div>

    <div class="video" id="inicio">
        <div class="overlay">
            <div class="container container-video">
                <h2>DopeSkates</h2>
                <p>Tu tienda de Skate en Asturias.</p>                
            </div>
        </div>
        <video autoplay loop muted>
            <source src="assets/video/video.mp4" type="video/mp4">
            <source src="assets/video/video.ogg" type="video/ogg">
            <source src="assets/video/video.webm" type="video/webm">
        </video>
    </div>
    
    

    <div class="cards">

        <div class="card">
            <h2>Tablas</h2>
            
            <img src="assets/imgs/1.jpg" alt="Imagen 1">
            <button>Más Información</button>
        </div>

        <div class="card">
            <h2>Ruedas</h2>
            
            <img src="assets/imgs/2.jpg" alt="Imagen 2">
            <button>Más Información</button>
        </div>

        <div class="card">
            <h2>Ejes</h2>
            
            <img src="assets/imgs/3.jpg" alt="Imagen 3">
            <button>Más Información</button>
        </div>

        <div class="card">
            <h2>Rodamientos</h2>
            
            <img src="assets/imgs/4.jpg" alt="Imagen 4">
            <button>Más Información</button>
        </div>

        <div class="card">
            <h2>Lijas</h2>
            
            <img src="assets/imgs/5.jpg" alt="Imagen 5">
            <button>Más Información</button>
        </div>

        <div class="card">
            <h2>Protecciones</h2>
            
            <img src="assets/imgs/6.jpg" alt="Imagen 6">
            <button>Más Información</button>
        </div>

        <br><br><br><br>
    </div>

    <section id="carro" class="carousel-section">
        
            <h2>Nuestros Pros</h2>
               
        <div class="carousel" id="galeria">
            <button id="retroceder">Retroceder</button>
            <div id="imagen"></div>
            <button id="avanzar">Avanzar</button>
        </div>
        <div class="controles">
            <button id="play">Play</button>
            <button id="stop" disabled>Stop</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 DopeSkate</p>
    </footer>
    
<script src="js/index.js"></script>
</body>
</html>
